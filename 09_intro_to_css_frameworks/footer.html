<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#7CCAAF]">
    <footer class="bg-[#7CCAAF] dark:bg-[#7CCAAF]">
        <div class="container px-6 py-20 mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div>
                    <div class="grid grid-cols-1 gap-3">
                        <h1 class="max-w-lg font-bold pb-4 text-xl">Subscribe to our newsletter for updates.</h1>
                        <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
                            <input id="email" type="text" class="w-full sm:w-70 h-11 px-4 rounded-md" placeholder="Email Address">
                            <button class="rounded-md w-full sm:w-auto h-10 px-5 bg-orange-400 text-white font-bold">
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-between space-y-5 lg:space-y-3 lg:flex-row lg:justify-end lg:space-x-12">
                    <div class="grid pl-6">
                        <p class="text-[#313131]"><strong>Quick Link</strong></p>
                        <div class="grid grid-cols-1 gap-3">
                            <a href="#">Home</a>
                            <a href="#">Who We Are</a>
                            <a href="#">Our Philosophy</a>
                        </div>
                        </div>
                    </div>
                     <div class="flex flex-col justify-between space-y-5 lg:space-y-3 lg:flex-row lg:justify-end lg:space-x-12">
                    <div class="grid pl-6">
                        <p class="text-[#313131]"><strong>Technologies</strong></p>
                        <div class="grid grid-cols-1 gap-3">
                            <a href="#">HTML</a>
                            <a href="#">CSS</a>
                            <a href="#">JavaScript</a>
                        </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <hr class="my-6 border-[#d86943]">
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
